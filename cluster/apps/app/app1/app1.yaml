apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: dev
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  selector:
    matchLabels:
      app: helloworld
  replicas: 1 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: wordpress:php8.1
        ports:
        - containerPort: 8080
