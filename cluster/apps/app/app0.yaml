---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: app0
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/leehanel/homeops.git'
    path: cluster/apps/app/app0
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
