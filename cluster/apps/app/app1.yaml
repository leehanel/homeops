---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: app-o-app1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/leehanel/homeops.git'
    path: cluster/apps/app/app1
    targetRevision: v1.0.8
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
